<ion-header>

  <ion-navbar>
    <ion-title>Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-group">
  <div class="markers-map">
    <div #map id="map"></div>
  </div>
  <ng-template [ngIf]= "groupTab">
  <div class="create-group">
      <p text-center>Create a new group</p>
      <ion-label stacked>Name</ion-label>
      <ion-input class="name-group" type="text"></ion-input>
      <div class="create-btn">
        <button ion-button>Create a group</button>
        <button (click)="cancelGroup()" ion-button>Cancel</button>
      </div>
  </div>
  </ng-template>
  <div class="markers">
    <div class="markers-icon">
      <ion-icon (click)="createGroup()" name="ios-people"></ion-icon>
      <ion-icon name="ios-cart"></ion-icon>
      <ion-icon name="ios-film"></ion-icon>
      <ion-icon name="ios-beer"></ion-icon>
      <ion-icon name="ios-restaurant"></ion-icon>
      <ion-icon name="ios-football"></ion-icon>
    </div>
    <div class="markers-icon padding-icons">
      <ion-icon name="ios-help-buoy"></ion-icon>
      <ion-icon name="md-create"></ion-icon>
      <ion-icon name="md-mail"></ion-icon>
      <ion-icon name="ios-eye"></ion-icon>
      <ion-icon name="ios-leaf"></ion-icon>
    </div>
  </div>
</ion-content>
