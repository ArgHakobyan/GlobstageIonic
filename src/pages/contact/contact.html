<ion-header>

  <ion-navbar>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-contact">
    <ion-list class="listIos">
      <ion-item class="ionItem">
        <ion-label color="#fff">Mobile:</ion-label>
        <ion-input type="number" [(ngModel)]="a"></ion-input>
      </ion-item>
      <ion-item class="ionItem">
        <ion-label color="#fff">Twitter:</ion-label>
        <ion-input type="url" [(ngModel)]="a"></ion-input>
      </ion-item>
      <ion-item class="ionItem">
        <ion-label color="#fff">Facebook:</ion-label>
        <ion-input type="url" [(ngModel)]="a"></ion-input>
      </ion-item>
      <ion-item class="ionItem">
        <ion-label color="#fff">Skype:</ion-label>
        <ion-input type="text" [(ngModel)]="a"></ion-input>
      </ion-item>
      <ion-item class="ionItem">
        <ion-label color="#fff">Website:</ion-label>
        <ion-input type="text" [(ngModel)]="a"></ion-input>
      </ion-item>
    </ion-list>
    <div class="save-btn">
        <button class="contact" ion-button>Save</button>
    </div>
</ion-content>
