<ion-header>

  <ion-navbar>
    <ion-title>Notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding page-notes>
  <div class="notes" text-center>
      <button ion-button>My notes</button>
      <button (click)="addRecord()" ion-button>Add record</button>
  </div>
  <ng-template [ngIf]= "addNotes">
   <div class="add-notes">
    <ion-label stacked>Title</ion-label>
    <ion-input class="title-name" type="text"></ion-input>
    <ion-label>Text</ion-label>
    <ion-textarea class="text-desc"></ion-textarea>
    <div class="publish-btn">
      <ion-item class="ionCheckbox">
        <ion-label>Publish on my wall</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <button class="post" ion-button>Post</button>
    </div>
  </div>
</ng-template>
</ion-content>
