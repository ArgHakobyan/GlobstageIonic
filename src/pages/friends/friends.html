<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-friends">
  <div class="friends">
    <div class="userFriends" *ngFor="let person of friends">
     <div class="col40 user-img">
        <img *ngIf='person.user_photo' src='{{ "http://globstage.com//uploads/users/"+person.fid+"/" + person.user_photo }}'>
          <img *ngIf='! person.user_photo'  src='{{"assets/imgs/user-img.png"}}'>
     </div>
     <div class="col60 user-info">
        <h6>{{ person.user_name +" " + person.user_lastname }}</h6>
        <button class="done" ion-button>Post to wall</button>
        <button class="done" ion-button>View friends</button>
     </div>
     <div class="clearfix"></div>
    </div>
  </div>
</ion-content>
