<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-news">
  <div class="users-news">
     <div class="col30 user-img">
          <img src='{{"assets/imgs/user-img.png"}}'>
     </div>
     <div class="col70 user-info">
        <h6>Test Updated a photo on the page:</h6>
        <span>data 14.05.2018</span>
     </div>
     <div class="clearfix"></div>
  </div>
  <div class="full-img">
    <img src='{{"assets/imgs/user-img.png"}}'>
  </div>
  <div class="share">
      <span class="add-comment" (click)="addComment()">Add a comment</span>
      <span class="liked-operson">Liked 0person</span>
    <ng-template [ngIf]= "commentTab">
      <div class="share-btn">
        <ion-input class="comment-write" name="comment"></ion-input>
        <button ion-button>Share</button>
      </div>
    </ng-template>
  </div>
</ion-content>
