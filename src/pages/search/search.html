<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="search-result">
    <div class="height-scroll">
    <h1>Search result <span>({{count}})</span></h1>
      <div class="chatBack" *ngFor="let search of result">
        <div class="user-search" *ngIf="(type == 1)">
          <div class="col30 search-img">
              <img *ngIf='search.user_photo' src='{{ "http://globstage.com//uploads/users/"+search.user_id+"/" + search.user_photo }}'>
              <img *ngIf='! search.user_photo'  src='{{"assets/imgs/user-img.png"}}'>
          </div>
          <div class="col70 search-info">
            <h6>{{search.user_search_pref}}</h6>
            <span>{{search.user_country_city_name.replace('|', ',')}}</span>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="chatBack" *ngFor="let search of result">
        <div class="user-search" *ngIf="(type == 2)">
          <div class="col30 search-img">
            <img *ngIf='search.photo' src='{{ search.photo }}'>
            <img *ngIf='! search.photo'  src='{{"assets/imgs/user-img.png"}}'>
          </div>
          <div class="col70 search-info">
            <h6>{{search.title}}</h6>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="chatBack" *ngFor="let search of result">
        <div class="user-search" *ngIf="(type == 3)">
          <div class="col30 search-img">
            <img *ngIf='search.user_photo' src='{{ "http://globstage.com//uploads/users/"+search.owner_user_id+"/" + search.user_photo }}'>
            <img *ngIf='! search.user_photo'  src='{{"assets/imgs/user-img.png"}}'>
          </div>
          <div class="col70 search-info">
            <h6>{{search.user_search_pref}}</h6>
            <span>{{ search.date }}</span>
            <p>{{search.title}}</p>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="chatBack" *ngFor="let search of result">
        <div class="user-search" *ngIf="(type == 4)">
          <div class="col30 search-img">
            <img *ngIf='search.photo' src='{{ "http://globstage.com//uploads/groups/"+search.id+"/" + search.photo }}'>
            <img *ngIf='! search.photo'  src='{{"assets/imgs/no_ava_groups.png"}}'>
          </div>
          <div class="col70 search-info">
            <h6>{{search.title}}</h6>
            <span>fasfasf</span>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="chatBack" *ngFor="let search of result">
        <div class="user-search" *ngIf="(type == 5)">
          <div class="col30 search-play">
          </div>
          <div class="col70 search-info">
            <h6>{{search.artist}} <span>( {{search.user_search_pref}} )</span></h6>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
